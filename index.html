<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">
    <title>React Bin Pack Map</title>
    <style>
        html, body {
            margin: 0 0;
            overflow: hidden;
        }

        .rect{
            cursor:pointer;
            opacity: .8;
            stroke: #eee;
            stroke-width: 1px;
        }
        
        .rect:hover {
            opacity: 1;
        }
        
       svg {
            background: #eee;
            position: absolute;
            right: 0px;
            bottom: 0px;
            left: 0px;
            top: 0px;
        }
                
    </style>	
</head>
<body>
    <div id="appcontainer"></div>
    <script src="dist/react-bin-pack-map.js" type="text/javascript"></script>
</body>
</html>
